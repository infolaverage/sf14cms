generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Reference
    theme:                 custom_theme
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          reference
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
         display: [id, _site_id, title, is_active, video, position, updated_at]
         table_method: retrieveBackendEntityList
         object_actions:
           _edit:        ~
      filter:
        class: false
      form:
        class: BackendReferenceForm
        actions:
          _save: ~
          _save_and_add: ~
          _list: ~
          _delete: ~
      edit:    ~
      new:     ~