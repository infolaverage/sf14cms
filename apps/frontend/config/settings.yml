# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:

    enabled_modules:        [default, sfGuardAuth, mgI18nAdmin, sfCombine]

    standard_helpers:       [Partial, Cache, I18N, MyAsset, sfCombine]
    #standard_helpers:       [Partial, Cache, I18N, I18nUrl, MyAsset, sfCombine]
    
    default_culture:        hu
    charset:                utf-8
    i18n:                   true

    # Form security secret (CSRF protection)
    csrf_secret:            8e4f89e3f793e770d0d2043d50516e51c328c4ff

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true

  .actions:
    error_404_module: maintenance
    error_404_action: error404